title   : Hoe u ons kunt helpen
description: >
  <p>
    Wij staan open voor elk soort hulp. Momenteel zoeken wij voornamelijk iOS programmeurs en mensen met kennis over Bluetooth/BLE.
  </p>
  <p>
    Aarzel niet, elke extra helpende hand helpt ITO sneller een systeem te ontwerpen dat wereldwijd open-source inzetbaar is!
  </p>
  <p>
    Om een overzicht te krijgen van de huidige status kunt u onze <a href="https://github.com/ito-org/" target="_blank">Github-pagina</a> raadplegen.<br />
  </p>
  <p>
    Om meer te weten te komen over de status van het project kunt u onze <a href="https://confluence.ito-app.org/" target="_blank">confluence pagina</a> bezoeken.<br />
    Wij hebben jammer genoeg geen tijd om deze confluence pagina te structureren (misschien kunt u ons hiermee helpen?).
  </p>
  <p>
    Wanneer u ons wilt helpen volg dan de volgende stappen:
    <ul>
      <li>Bezoek onze <a href="https://discord.gg/GbSySkC" target="_blank">Discord channel</a>.</li>
      <li>Stel uzelf voor in de #onboarding channel.</li>
      <li>Geef een overzicht van uw skillset in de #skillset channel.</li>
      <li>Bekijk de vastegemaakte berichten (pinned messages) en communiceer met de Leads (personen in het lijstje rechts) om te bespreken waar u kunt helpen!</li>
    </ul> 
  </p>
  <p>
    Als u gerelateerd bent aan kranten, nieuwsbladen of tijdschriften (en verdere media), stuur dan een mail naar: <a href="mailto:presse@ito-app.org">presse@ito-app.org</a>.
  </p>
  <p>
    Voor een overzicht met alle links en tools kunt u surfen naar <a href="https://start.ito-app.org/" target="_blank">start.ito-app.org</a>.
  </p>
